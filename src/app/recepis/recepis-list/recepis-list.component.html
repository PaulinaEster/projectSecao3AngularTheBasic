<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recepi</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12 list-group">
    <a class="list-group-item d-flex justify-content-between align-items-start " *ngFor="let recepi of recepes">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{ recepi.name }}</div>
        {{recepi.description}}
      </div>
      <span class="badge">
        <img [src]="recepi.imagePath" alt="" class="img-responsive" style="max-height: 50px;" >
      </span>
    </a>
    <app-recepe-item></app-recepe-item>
  </div>
</div>
