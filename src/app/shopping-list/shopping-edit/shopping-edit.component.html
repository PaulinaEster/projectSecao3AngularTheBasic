<div class="row">
  <div class="col-xs-12">
    <form  [formGroup]="form" >
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name" > 
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="text" id="amount" class="form-control" formControlName="amount" > 
          {{form.value.name}}
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" (click)="onEventAddIngredient()" class="btn btn-success m-2">Add</button>
            <button type="button" class="btn btn-danger m-2">Delete</button>
            <button type="button" class="btn btn-warning m-2">Clear</button>
          
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
